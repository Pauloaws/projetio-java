<!DOCTYPE html>
<html>
<head>
  <title>Gerenciador de Estoque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    
    .btn-remove {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Estoque</h1>
    
    <form id="estoqueForm">
      <div class="form-group">
        <label for="produtoInput">Produto:</label>
        <input type="text" id="produtoInput" required>
      </div>
      
      <div class="form-group">
        <label for="quantidadeInput">Quantidade:</label>
        <input type="number" id="quantidadeInput" required>
      </div>
      
      <div class="form-group">
        <input type="submit" value="Adicionar" class="btn">
        <input type="button" value="Remover" class="btn btn-remove" onclick="removerItem()">
      </div>
    </form>
    
    <h2>Estoque:</h2>
    <ul id="estoqueList"></ul>
  </div>

  <script>
    var form = document.getElementById('estoqueForm');
    var list = document.getElementById('estoqueList');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      var produtoInput = document.getElementById('produtoInput');
      var quantidadeInput = document.getElementById('quantidadeInput');
      
      var produto = produtoInput.value;
      var quantidade = quantidadeInput.value;
      
      if (produto && quantidade) {
        var item = document.createElement('li');
        item.textContent = produto + ' - Quantidade: ' + quantidade;
        list.appendChild(item);
        
        produtoInput.value = '';
        quantidadeInput.value = '';
      }
    });

    function removerItem() {
      var items = list.getElementsByTagName('li');
      
      if (items.length > 0) {
        list.removeChild(items[items.length - 1]);
      }
    }
  </script>
</body>
</html>
